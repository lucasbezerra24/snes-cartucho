<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cartucho NES NFC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        h1 {
            margin-bottom: 10px;
        }

        #snes-container {
            width: 320px;
            height: 240px;
            background: #000;
            border: 4px solid #888;
        }

        canvas {
            width: 100%;
            height: 100%;
            image-rendering: pixelated;
        }

        .status {
            margin-top: 10px;
            font-size: 14px;
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <h1>ðŸŽ® Cartucho NES NFC</h1>

    <div id="snes-container">
        <canvas id="snes-canvas" width="256" height="224"></canvas>
    </div>

    <div class="status">Carregando demo...</div>

    <!-- IMPORTA UMA ÃšNICA VEZ -->
    <script src="js/jsnes.min.js"></script>

   <script>
    const canvas = document.getElementById("snes-canvas");
    const ctx = canvas.getContext("2d");
    const statusText = document.querySelector(".status");

    const imageData = ctx.getImageData(0, 0, 256, 224);

    const nes = new JSNES({
        onFrame: function (framebuffer_24) {
            for (let i = 0; i < framebuffer_24.length; i++) {
                const pixel = framebuffer_24[i];
                imageData.data[i * 4 + 0] = (pixel >> 16) & 0xff;
                imageData.data[i * 4 + 1] = (pixel >> 8) & 0xff;
                imageData.data[i * 4 + 2] = pixel & 0xff;
                imageData.data[i * 4 + 3] = 0xff;
            }
            ctx.putImageData(imageData, 0, 0);
        }
    });

    let running = false;

    fetch("https://unpkg.com/jsnes@0.8.0/examples/roms/croom.nes")
        .then(res => res.arrayBuffer())
        .then(buffer => {
            nes.loadROM(new Uint8Array(buffer));
            statusText.innerText = "Demo carregada ðŸŽ®";
            running = true;
            requestAnimationFrame(loop);
        })
        .catch(err => {
            statusText.innerText = "Erro ao carregar ROM";
            console.error(err);
        });

    function loop() {
        if (!running) return;
        nes.frame();
        requestAnimationFrame(loop);
    }
</script>

</body>
</html>
